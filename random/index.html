    const guitarEl = document.querySelector('#guitar');

    function getRandomTopics(item) {
      const selectedItem = item[Math.floor(Math.random()*item.length)];
      let title = selectedItem.title;

      if (selectedItem.children) {
        title = `${title} > ${getRandomTopics(selectedItem.children)}`;
      }

      return title;
    }

    function getList(list, result) {
      const newItem = getRandomTopics(list);

      if (!result.some((item) => item === newItem)) {
        result.push(newItem);
      }

      if (result.length < 5) {
        getList(list, result);
      }

      return result;
    }

    console.log(getList(guitar, []).map(item => '<li>'+ item + '</li>'));

    guitarEl.innerHTML = '<ul>' + getList(guitar, []).map(item => '<li>'+ item + '</li>').join('') + '</ul>';
